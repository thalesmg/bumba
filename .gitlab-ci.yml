build:
  artifacts:
    paths:
      - "$CI_PROJECT_DIR/dist/"
      - "$CI_PROJECT_DIR/fns/"
  before_script:
    - "nix-env -iA cachix -f https://cachix.org/api/v1/install"
    - "cachix use thalesmg"
    - "apk add --no-cache git"
    - "echo \"binary-caches = https://cache.nixos.org https://nixcache.reflex-frp.org\" >> /etc/nix/nix.conf"
    - "echo \"binary-cache-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= ryantrinkle.com-1:JJiAKaRv9mWgpVAz8dwewnZe0AzzEAzPkagE9SP5NWI=\" >> /etc/nix/nix.conf"
  cache:
    key: nix-cache
    paths:
      - /nix/store/
  image: nixos/nix:latest
  script:
    - "cachix push thalesmg --watch-store &"
    - "nix-build release.nix"
    - "sleep 10"
    - "mkdir -p $CI_PROJECT_DIR/dist/"
    - "mkdir -p $CI_PROJECT_DIR/fns/"
    - "cp -r ./result/* $CI_PROJECT_DIR/dist/"
  stage: build
deploy:branch:
  before_script:
    - "apk add --no-cache ruby-dev npm"
    - "(cd $CI_PROJECT_DIR/fns/ && npm i)"
    - "gem install dpl --pre"
  dependencies:
    - build
  image: alpine:latest
  script:
    - "dpl netlify --site 06890b1e-d940-4c61-b50c-59c6b3344838 --auth \"${NETLIFY_TOKEN}\" --dir $CI_PROJECT_DIR/dist/ --functions $CI_PROJECT_DIR/fns/ --no-prod"
  stage: deploy
deploy:prod:
  before_script:
    - "apk add --no-cache ruby-dev npm"
    - "(cd $CI_PROJECT_DIR/fns/ && npm i)"
    - "gem install dpl --pre"
  dependencies:
    - build
  image: alpine:latest
  only:
    refs:
      - master
  script:
    - "dpl netlify --site 06890b1e-d940-4c61-b50c-59c6b3344838 --auth \"${NETLIFY_TOKEN}\" --dir $CI_PROJECT_DIR/dist/ --functions $CI_PROJECT_DIR/fns/ --prod"
  stage: deploy
stages:
  - build
  - deploy
